<!-- Jinja 語法 -->

{% extends "base.html" %}
{% block content %}
<h1>{{search}}</h1>

{% for item in range (0, 21) %}
{% if "{}".format(item) in all_item %}
<div class="card">
    <div class="card-block">
        <h4 class="card-title">{{all_item.get("{}".format(item))["title"]}}</h4>
        <a href="{{all_item.get("{}".format(item))["link"]}}" target="_blank"><img class="card-img-top" src="{{all_item.get("{}".format(item))["img"]}}" alt="Card image cap"></a>
        <p class="card-text"><small class="text-muted">{{all_item.get("{}".format(item))["time"]}}</small></p>
    </div>
</div>
{% endif %}
{% endfor %}
{% endblock %}
